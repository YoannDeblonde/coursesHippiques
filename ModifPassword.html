<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDJ-Connexion</title>
    <link rel="icon" type="image/jpg" href=".png">
    <link rel="stylesheet" type="text/css" href="CSS/ModifPassword.css">
</head>
<body>

    <div id="titleScreen">Changement de mot de passe</div>

    <section id="ModifPAsswordForm">
<form id="formModifPassword" class="contact-form">
  <input type="text" name="username" placeholder="Votre pseudo" required />
  <input type="password" name="password" placeholder="Ancien password" required />
  <input type="password" name="newPassword" placeholder="Nouveau password" required />
  <button type="submit">Envoyer</button>
</form>
    </section>

	<div id="Navigation">
        <div id="retour">
            <a href="ModifProfile.html" title="Accueil"><button id="retourBut"> Retour </button></a>
	</div>

<div id="popupErreur" class="popup-erreur">
  <div class="popup-contenu">
    <span id="fermerPopup" class="fermer">&times;</span>
    <p id="messageErreurPopup">Message d'erreur</p>
  </div>
</div>

    <div id="popupConnection" class="popup-success">
  <div class="popup-contenu">
    <span id="popupConnection" class="fermer">&times;</span>
    <p id="messagePopup">Bienvenue !</p>
  </div>
</div>

    <script src="ModifPassword.js"></script>
</body>
</html>
