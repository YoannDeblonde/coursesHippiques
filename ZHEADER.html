<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="ZHEADER.css" />
  <title>Header Exemple</title>
</head>
<body>

  <header class="main-header">
    <div class="logo">
      <img src="CSS/Image-Cheval/chevalA1.jpg" alt="Logo" />
    </div>
    <nav class="main-nav">
      <ul>
        <li>
            <div id="ModifProfile">
                <a href="ModifProfile.html"> <button id="ModifProfileBut"> Modifier Profil </button></a>
	        </div>
        </li>
        <li>
            <div id="SaveAndQuit">
                <button id="SaveAndQuitBut"> Sauvegarder et Quitter </button>
	        </div>
        </li>
      </ul>
    </nav>
  </header>

    <div id="listeCourses">

		  <div class="course-card" onclick="selectCourse('numCourse1')">
        <ol id="infosCourse1" value="0"></ol>
      </div>
      <div class="course-card" onclick="selectCourse('numCourse2')">
        <ol id="infosCourse2" value="0"></ol>
      </div>
      <div class="course-card" onclick="selectCourse('numCourse3')">
        <ol id="infosCourse3" value="0"></ol>
      </div>
      <input type="hidden" id="selectedCourse" name="choixCourse" />

       <div>
         <div id="nomCourse"><h4>Aucune course de choisie</h4></div>
         <div id="setPari" style="display: none;">
        Type de pari
        <fieldset id="choixPari">
          <div><label for="idPariSimple"></label><input type="radio" name="choixPari"  value="SIMPLE" id="idPariSimple" onclick="showAffichageSubmit()">Pari Simple</div>
          <div><label for="idPariSimplePlace"></label><input type="radio" name="choixPari"  value="SIMPLE_PLACE" id="idPariSimplePlace" onclick="showAffichageSubmit()">Pari Simple Place</div>
          <div><label for="idPariCoupleGagnant"></label><input type="radio" name="choixPari"  value="COUPLE_GAGNANT" id="idPariCoupleGagnant" onclick="showAffichageSubmit()">Pari Couple Gagnant</div>
          <div><label for="idPariCouplePlace"></label><input type="radio" name="choixPari"  value="COUPLE_PLACE" id="idPariCouplePlace" onclick="showAffichageSubmit()">Pari Couple Place</div>
          <div><label for="idPariCoupleOrdre"></label><input type="radio" name="choixPari"  value="COUPLE_ORDRE" id="idPariCoupleOrdre" onclick="showAffichageSubmit()">Pari Couple Ordre</div>
          <div><label for="idPariTrioGagnant"></label><input type="radio" name="choixPari"  value="TRIO_GAGNANT" id="idPariTrioGagnant" onclick="showAffichageSubmit()">Pari Trio Gagnant</div>
        </fieldset>
        </div>
        <button type="submit" id="affichageSubmit" style="display: none;">Valider</button>

       </div>
    </div>
         


      <div id="Divers">
        <div id="Info">
            <a href="" title="Info"><button id="InfoBut">Informations</button></a>
        </div>
        <div id="Distributeur">
           <a href="Distributeur.html" title="Distributeur"><button id="DistributeurBut">Distributeur</button></a>
        </div>
        <div id="Bar">
            <a href="" title="Bar"><button id="BarBut">bar</button></a>
        </div>
        <div id="Stats">
            <a href="" title="Stats"><button id="StatsBut">Stats perso</button></a>
        </div>
      </div>

  <div id="popupBienvenue" class="popup-success">
    <div class="popup-contenu">
      <span id="fermerBienvenue" class="fermer">&times;</span>
      <p id="messageBienvenuePopup">Bienvenue !</p>
    </div>
  </div>

  <div id="popupErreur" class="popup-erreur">
    <div class="popup-contenu">
      <span id="fermerErreur" class="fermer">&times;</span>
      <p id="messageErreurPopup">Erreur</p>
    </div>
  </div>

  <div id="popupProfil" class="popup-profil" style="display:none;">
    <div class="popup-contenu">
      <span id="fermerProfil" class="fermer">&times;</span>
      <div id="contenuProfil"></div>
    </div>
  </div>

  <script src="ZHEADER.js"></script>

</body>
</html>
