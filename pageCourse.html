<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="CSS/pageCourse.css">
</head>
<body>
    <div id="titre">Exemple de titre</div>
    <div class="premierBloc">
        <div id="infoCourse">
            <ul>
                <li><h4>Information Course</h4></li>
                <li><strong>Météo :</strong> <span id="meteo"></span> </li>
                <li><strong>Nombre de tours :</strong> <span id="nbTour">0</span> </li>
                <li><strong>Longueur d'un tour :</strong> <span id="longueur">0</span> m </li>
                <li><strong>Cheval avec la meilleure Vmax :</strong>
                    <span id="nomChevalVmax">d</span> 
                    <span id="chevalVmax">0</span> km/h
                </li>
                <li><strong>Cheval avec la meilleure Acceleration :</strong>
                    <span id="nomChevalAcceleration">d</span> 
                    <span id="chevalAcceleration">0</span>
                </li>
                <li><strong>Type de terrain :</strong> <span id="typeDeTerrain"></span> </li>
                <li><button id="lancementCourse" >Lancer Course</button></li>
            </ul>
        </div>
        
        <div id="course" style="transform: scale(0.9); transform-origin: top left;">
            <div class = "ARRIVEE" id="ligneArrivee"></div>
            <div id="affichageCourse" ></div>
        </div>

        <div class="deuxiemeBloc">
            <div style="font-weight: bold;">Classement</div>
            <div id="affichageClassement"></div> 
            <div id="Navigation">
            <div id="retour" style="display:none;">
                <a href="ZHEADER.html" title="Accueil"><button id="retourBut"> Retour </button></a>
	        </div>
        </div>

    </div>

    <div id="popupFinCourse" class="popup-finCourse" style="display:none;">
        <div class="popup-contenu">
            <span id="fermerFinCourse" class="fermer">&times;</span>
            <div id="contenuFinCourse"></div>
        </div>
    </div>


    <script type="text/javascript" src="JS/pageCourse.js"></script>
</body>
</html>
